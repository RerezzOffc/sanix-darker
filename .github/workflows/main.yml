name: WakaTime status update

on:
  workflow_dispatch:
    schedule:
      - cron: "0 0 * * *"
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [ master ]

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ░▒▓█
          TIME_RANGE: last_7_days
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          LANG_COUNT: 7
          SHOW_TOTAL: true
